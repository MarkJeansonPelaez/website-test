<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Final Project</title>

    <link rel="stylesheet" href="./styles//style.css" />
    <link rel="stylesheet" href="./pages//product.html" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
  </head>

  <body style="overflow: hidden">
    <nav
      class="navbar navbar-expand-lg navbar-light py-3 fixed-top"
      id="navbar"
    >
      <div class="container">
        <a class="navbar-brand fw-bold me-auto fs-4" href="#">
          <img
            src="./assets/vbella_logo.png"
            class="img-fluid"
            alt="Navigation Icon"
          />
        </a>
        <button
          class="btn border-0 d-block d-lg-none"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span id="navbar-toggler-icon">
            <img src="./images//Icon.png" alt="" class="img-fluid" />
          </span>
        </button>
        <div
          class="collapse navbar-collapse text-lg-end justify-content-lg-end"
          id="navbarNav"
        >
          <ul class="navbar-nav mt-lg-0 mt-5">
            <li class="nav-item">
              <a class="nav-link navigator" href="#services">Tjänster</a>
            </li>
            <li class="nav-item mx-lg-3">
              <a class="nav-link navigator" href="#customers">Kunder</a>
            </li>
            <li class="nav-item mx-lg-3">
              <a class="nav-link navigator" href="#hero">Nyheter</a>
            </li>
            <li class="nav-item mx-lg-3">
              <a class="nav-link navigator" href="#careers">Karriär</a>
            </li>
            <li class="nav-item mx-lg-3">
              <a class="nav-link navigator" href="#hero">Om oss</a>
            </li>
            <li class="nav-item mx-lg-3 d-none d-lg-block">
              <a
                href="#"
                class="nav-link btn btn-dark rounded-pill text-white px-3"
                >Kontakt</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="pos-f-t">
      <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
          <h4 class="text-white">Collapsed content</h4>
          <span class="text-muted">Toggleable via the navbar brand.</span>
        </div>
      </div>
      <nav class="navbar navbar-dark bg-dark">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarToggleExternalContent"
          aria-controls="navbarToggleExternalContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
