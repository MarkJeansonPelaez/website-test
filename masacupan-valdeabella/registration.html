<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link
      rel="shortcut icon"
      href="/masacupan-valdeabella/assets/vbella_logo.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/masacupan-valdeabella/styles/custom.css" />
    <link rel="stylesheet" href="/masacupan-valdeabella/styles/style.css" />
    
  </head>
    <!-- create account -->
    <section class="" id="create-account">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-4 text-center text-white">
            <h3 class="text-info">Create My Account</h3>
            <p>Please fill in the information below:</p>
            <div>
              <div class="mb-3">
                <input
                  placeholder="FIRST NAME"
                  type="text"
                  class="form-control rounded-0"
                />
              </div>
              <div class="mb-3">
                <input
                  placeholder="LAST NAME"
                  type="text"
                  class="form-control rounded-0"
                />
              </div>
              <div class="mb-3">
                <input
                  placeholder="EMAIL"
                  type="email"
                  class="form-control rounded-0"
                />
              </div>
              <div class="mb-3">
                <input
                  placeholder="PASSWORD"
                  type="password"
                  class="form-control rounded-0"
                />
              </div>
              <div class="d-grid mb-3">
                <button class="btn btn-dark rounded-0" type="button">
                  CREATE MY ACCOUNT
                </button>
              </div>
              <div class="mb-3">
                <p>
                  This site is protected by reCAPTCHA and the Google Privacy
                  Policy and Terms of Service apply.
                </p>
              </div>
              <p>
                Already have an account?
                <a href="#" class="login-here-link">Login Here</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </head>
  <body>
    ...
  </body>
</html>
