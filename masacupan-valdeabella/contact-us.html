<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VBella</title>
    <link
      rel="shortcut icon"
      href="/masacupan-valdeabella/assets/vbella_logo.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/masacupan-valdeabella/styles/custom.css" />
    <link rel="stylesheet" href="/masacupan-valdeabella/styles/style.css" />
  </head>

  <section id="contact-us">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-5 text-center">
          <h2 class="fw-bold text-info">CONTACT US</h2>
          <p>
            Questions, Bugs, Reports, FeedBack, Feature Request, Complains? -
            we're here to help:
          </p>
          <div class="mb-3">
            <input
              type="email"
              placeholder="EMAIL"
              class="form-control rounded-0"
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              placeholder="SUBJECT"
              class="form-control rounded-0"
            />
          </div>
          <div class="mb-3">
            <textarea
              name=""
              class="form-control rounded-0"
              placeholder="HOW CAN WE HELP?"
              id=""
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <div class="text-center">
            <button class="btn btn-dark rounded-0">SEND</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section id="newsletter"></section>
</html>
